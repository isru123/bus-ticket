<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>
  <title>Bus-Ticket Booking</title>
  
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  
  
  <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Customer Records"/></h2></center>
    <h:form id="customerForm">
        <h:dataTable id="customerTable" binding="#{table}" value="#{customerBean.customersList()}" var="customer" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Customer Name</f:facet>
                <h:outputText value="#{customer.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Phone Number</f:facet>
                <h:outputText value="#{customer.phone}" />
            </h:column>
            <h:column>
                <f:facet name="header">Start</f:facet>
                <h:outputText value="#{customer.start}" />
            </h:column>
            
             <h:column>
                <f:facet name="header">Destination</f:facet>
                <h:outputText value="#{customer.destination}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Fee</f:facet>
                <h:outputText value="#{customer.fee}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{customerBean.editCustomerRecord(customer.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{customer.deleteCustomerRecord(customer.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="response.xhtml?faces-redirect=true" value="Create New Customer" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
