<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
<h:head>  
<title>Create Customer Record Page</title> 
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>  
<h:body>
    <h:form id="createUserForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Customer Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-4">User Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{customerBean.name}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="phone" class="control-label col-sm-4">Phone:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="phone" value="#{customerBean.phone}" class="form-control" validatorMessage="Phone No. is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="destination" class="control-label col-sm-4">Destination:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="destination" value="#{customerBean.destination}" class="form-control" validatorMessage="Destination is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="start" class="control-label col-sm-4">Start:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="start" value="#{customerBean.start}" validatorMessage="Start is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="fee" class="control-label col-sm-4">Fee:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="fee" value="#{customerBean.fee}" cols="50" rows="5" class="form-control" validatorMessage="Fee is required">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{customerBean.saveCustomerDetails(customerBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="newjsf1" value="View Customers Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body> 
</html>
